# Pasta contendo os sprites
sprites: "sprites"

# Pasta contendo as máscaras para os sprites
# As mascaras devem ter o mesmo nome dos sprites
mascaras: "sprites/mascaras"

# extenção
extencao: "png"

# estados possiveis dos sprites no formato
# estado -> [sprite1, sprite2, sprite3, spriteN]
estados:
  parado:
  - "1"
  - "2"
  - "3"
  andando:
  - "4"
  - "5"
  - "6"
  escorregando:
  - "7"
  pulando:
  - "8"
  subindo:
  - "9"
  - "10"
  atingido:
  - "11"
  disparando_parado:
  - "12"
  disparando_andando:
  - "13"
  - "14"
  - "15"
  disparando_pulando:
  - "16"
  disparando_subindo:
  - "17"
